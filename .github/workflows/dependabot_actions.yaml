name: Dependabot

#configuration du dependabot pour l'execution Ã  1 h chaque jour 
on:
  schedule:
    - cron: '0 0 * * *' 

#utilisation de la version d'ubuntu, configurer la version 2 
jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.17
      - name: Dependabot
        uses: dependabot/dependabot-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
